
<div class="d-flex justify-content-center mx-3 my-3">
    <mat-card class="mx-3 my-3 col-12 col-sm-6 col-md-8">
      <mat-card-header class="my-3">
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <div class="">
          <form [formGroup]="registerForm">
            <div class="d-flex flex-column justify-content-between">
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
              </mat-form-field>
  
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  [type]="fieldTextTypeOne ? 'text' : 'password'"
                  placeholder="Password"
                  formControlName="password"
                >
                <button matSuffix mat-icon-button (click)="onToggleFieldTextType('one')">
                  @if (!fieldTextTypeOne) {
                    <mat-icon>visibility</mat-icon>
                  } @else {
                    <mat-icon>visibility_off</mat-icon>
                  }
                </button>
              </mat-form-field>
  
              <mat-form-field appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input
                  matInput
                  [type]="fieldTextTypeTwo ? 'text' : 'password'"
                  placeholder="Confirm Password"
                  formControlName="confirmPassword"
                >
                <button matSuffix mat-icon-button (click)="onToggleFieldTextType('two')">
                  @if (!fieldTextTypeTwo) {
                    <mat-icon>visibility</mat-icon>
                  } @else {
                    <mat-icon>visibility_off</mat-icon>
                  }
                </button>
                @if (registerForm.errors?.['passwordsDoNotMatch'] && registerForm.get('confirmPassword')?.touched) {
                  <mat-error>Passwords do not match</mat-error>
                }
              </mat-form-field>
            </div>
          </form>
        </div>
      </mat-card-content>
      <mat-card-actions class="d-flex flex-row-reverse">
        <button
          mat-raised-button color="primary"
          [disabled]="registerForm.invalid"
          (click)="onRegister()"
        >
          Register
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div class="d-flex flex-column w-25 mx-auto my-3">
    <button mat-raised-button color="primary" routerLink="/login">
      Login
    </button>
  </div>
